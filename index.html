<html>
    <head>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <header>
          <img src="Logo.png" alt="imgalura">
        </header>
        <main>
            <section class="seccion1">
                <textarea class="area" placeholder="Ingresa tu texto aquí:"></textarea>

                <div class="contenedorBotones">
                    
                    <input type="button" class="btnEncriptar" value="Encriptar">
                    <input type="button" class="btnDesencriptar" value="Desencriptar">
                </div>

            </section>
            <section class="seccion2">                                
                <div class="contenedorMuneco">
                    <img src="Muñeco.png" alt="imgmuneco">
                </div>
                <div class="contenedor-h3">
                    <h3>Ningún mensaje fue encontrado</h3>
                </div>
                <div class="contenedorParrafo">
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>

                <div class="contenedorResultado">
                    <h3>Mensaje encriptado:</h3>
                    <pa class="textoResultado"></pa>
                </div>
                <div class="contenedorCopiar">
                    <input type="button" class="btnCopiar" value="Copiar">
                </div>
            </section>
        </main>
        <footer>
            <p>Todos los derechos reservados: By AluraLatam.</p>
        </footer>

        <script src="script.js"></script>
    </body>

</html>
